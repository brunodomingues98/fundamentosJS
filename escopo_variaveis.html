<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Escopo Variáveis</title>
		<script type="text/javascript">
			// 3 escopo: globais, função, bloco
            // bloco hoisting (elevação)

            var idade = 10; // escopo global

            if (true) {
                var altura = 100; // escopo de bloco
                document.write(idade);
            }

            function retorna() {
                var massa = 300;
                document.write(idade);
                document.write(altura);
                document.write(massa);
            }

            retorna();
            document.write(idade);
            document.write(altura);
            document.write(massa); 
            if (true) {
                var massa2 = 100;
            }

		</script>
	</head>
	<body>
		<h1>Escopo Variáveis</h1>
	</body>
</html>
