<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Operadores Condicionais</title>
		<script type="text/javascript">
			/**
             * =   atribuição
             * ==  igualdade de valores
             * === igualdade de valores e tipos 
             * !=  diferente no valor
             * !== diferente no valor e no tipo
             * >   maior que
             * <   menor que
             * >=  maior ou igual que
             * <=  menor ou igual que
             */
            
             var nota1 = 10;
             var nota2 = 10;

             if (10 !== 20) {
                 document.write("verdadeiro")
             } else {
                 document.write("falso")
             }
		</script>
	</head>
	<body>
		<h1>Operadores Condicionais</h1>
	</body>
</html>
