<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Switch</title>
		<script type="text/javascript">
			var n = prompt("informe o n√∫mero");
            switch (parseInt(n)) {
                case 1: 
                    document.write('soma');
                    break
                case 2:
                    document.write('subtracao');
                    break
                default:
                    document.write('outra escolha');
            }
		</script>
	</head>
	<body>
		<h1>Switch</h1>
	</body>
</html>
