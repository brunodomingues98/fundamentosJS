<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		.style1 {
			background-color: #333;
			color: #fff;
		}
		.style2 {
			width: 400px;
			height: 200px;
			background-color: #0f0;
			text-align: center;
			font-size: 25px;
			color: #00f;
			padding: 20px;
		}
	</style>

	<script>
		var a = false;
		function modificaClasse() {
			a = !a
			document.getElementById('message').className = (a)?'style2':'style1';

		}	
	
	</script>

</head>
<body>
	<div id='message' class='style1'>
		Modificando a classe do elemento
	</div>
	<hr />
	<button type='button' onclick='modificaClasse()'>Vai!!!</button>

	<input 
		type="text" 
		name="nome"
		class="campo_texto style1"
		id='nome_usuario'
		placeholder="Digite seu nome">

	<script type="text/javascript">
		document.getElementById('message').style.backgroundColor = '#f00'

		console.log(document.getElementById('nome_usuario'))
		console.log(document.getElementsByTagName('input'))
		console.log(document.getElementsByClassName('style1'))
	</script>
</body>
</html>
