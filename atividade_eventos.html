<!DOCTYPE html>
<html>
    <head>
        <title>Atividade eventos de formulario</title>        
    </head>    
    <body>
        <input id="input" onfocus="acionaCampo()" onblur="validaCampo()" type="text" placeholder="Evento foco" />

        <script type="text/javascript">
            function acionaCampo() {
               document.getElementById('input').style.backgroundColor = 'yellow';
            }

            function validaCampo() {
                var valorInput = document.getElementById('input').value;
                if (valorInput.length < 3) {
                    document.getElementById('input').style.backgroundColor = 'red';
                } else {
                    document.getElementById('input').style.backgroundColor = 'green';
                }
            }
        </script>        
    </body>
</html>
